<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed Payment</title>
    <link rel="shortcut icon" href="Add a subheading.png" type="image/x-icon" class="tab" style="border-radius: 50%;">
    
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" >
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" >
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" >
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" >
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" >
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" >
                    </div>
                </div>

            </div>
    
        </div>

        <button type="button" class="submit-btn"><a href="final.html"><span>Proceed To Payment
        </span> </a></button>

    </form>

</div>    
    
</body>
</html>
